{% extends 'dashboard/dashboard.html' %}

{% block body %}
 <div class="container">
    <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">User</th>
              <th scope="col">Customer</th>
              <th scope="col">Orders</th>
            </tr>
          </thead>
          <tbody>
            {% for i in users %}
            <tr id="otable">
              <th scope="row">{{forloop.counter}}</th>
              <td>{{i.user__first_name}}</td>
              <td>
                {{i.num}}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
 </div>
{% endblock body %}

{% block js %}
<script>
    $("#addItem").hide()
</script>
{% endblock js %}
